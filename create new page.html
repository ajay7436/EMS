<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="create new page.css">
    </head>
<body>
        <center>
            <h2>Fill the below to create New Event</h2>
            <form>
                <label for="event-id">Event ID:</label>
                <input type="text" id="event-id" name="event-id" required>
              
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" name="event-name" required>
              
                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date" name="event-date" required>
              
                <label for="organizer-email">Organizer Email:</label>
                <input type="email" id="organizer-email" name="organizer-email" required>
              
                <label for="organizer-phone">Organizer Phone:</label>
                <input type="tel" id="organizer-phone" name="organizer-phone" required>
              
                <label for="event-description">Event Description:</label>
                <textarea id="event-description" name="event-description" required></textarea>
              
                <label for="event-type">Event Type:</label>
                <select id="event-type" name="event-type" required>
                  <option value="">Select event type</option>
                  <option value="Virtual">Virtual</option>
                  <option value="On-Premise">On-Premise</option>
                  
                </select>
              
                <label for="event-location">Event Location:</label>
                <input type="text" id="event-location" name="event-location" required>
              
                
              
                <label for="max-seats">Max Seats:</label>
                <input type="number" id="max-seats" name="max-seats" required>
              
                <input type="submit" value="Create Event">
              </form>
            </center>              
</body>
</html>
